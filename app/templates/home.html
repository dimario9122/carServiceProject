{%  extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block btn %}
    <!--<form action="{{ url_for('login') }}" method="GET">-->
<div class="button-wrap">
    <button class="btnSignIn">Вход</button>
</div>
   <!-- </form>-->
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div class="content">
        <div class="content-header">
            <h1>Качетсвенный <br>
                ремонт авто</h1>
        </div>
        <div class="content-btn">
            <button class="content-btn__recording">Записаться</button>
        </div>
    </div>
</div>
{% endblock %}

{% block popup %}
<div class="popup">
    <div class="popup_body">
        <div class="popup_content">
            <p class="popup-close"></p>
            <div class="popup_tabs">
                <p class="tab-client active">Клиент</p>
                <p class="tab-manager">Менеджер</p>
            </div>
            <p>Введите номер телефона:</p>
            <input type="text" class="popup-input" id="phone" placeholder="+7 (___) ___-__-__">
            <div class="btn-wrap">
                <button class="popup-button">Продолжить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
